    <header>
        <div class="container" >
            <div class="row">
                <div class="col-12 text-dark text-center">
                    <h1>Novo Aluno</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="alert alert-warning" role="alert">
            Alerta warning em caso de erro no sistema!
        </div>
    </div>
    <br>
    <section>
        <div class="container-fluid">
            <form action="">
                <div class="container">
                    <h4>Dados Pessoais</h4>
                    <hr>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome">                
                    </div>
                    <div class="form-group">
                        <label for="sexo">Sexo</label>
                        <select class="form-control" name="sexo" id="sexo">
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <input type="text" class="form-control" name="rg" id="rg" placeholder="Digite o RG">                
                    </div>
                    <div class="form-group">
                        <label for="dataDeNascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" name="dataDeNascimento" id="dataDeNascimento">                
                    </div>
                </div>
                <br>

                <div class="container">
                    <h4>Situação</h4>
                    <hr>                    
                    <div class="form-group">
                        <label for="situacao">Situação</label>
                        <select class="form-control" name="situacao" id="situacao">
                            <option>Ativo</option>
                            <option>Inativo</option>
                            <option>Com pendência</option>
                        </select>
                    </div>
                </div>
                <br>

                <div class="container">
                    <h4>Endereço</h4>
                    <hr>
                    <div class="row">
                        <div class="col-lg-8 col-12">
                            <div class="form-group">
                                <label for="rua">Rua</label>
                                <input type="text" class="form-control" name="rua" id="rua" placeholder="Digite o nome da rua">                
                            </div>
                        </div>
                        <div class="col-lg-4 col-12">
                            <div class="form-group">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" name="numero" id="numero" placeholder="Digite o número">                
                            </div>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label for="complemento">Complemento</label>
                        <input type="text" class="form-control" name="complemento" id="complemento" placeholder="Digite algum complemento">                
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label for="estado">Estado</label>
                                <select class="form-control" name="estado" id="estado">
                                    <option>(lista)</option>
                                </select>                
                            </div>
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <label for="cep">CEP</label>
                                <input type="text" class="form-control" name="cep" id="cep" placeholder="Digite o CEP">                
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Digite o nome da cidade">                
                    </div>
                </div>
                <br>

                <div class="container">
                    <h4>Contato</h4>
                    <hr>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail">                
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-12">
                            <div class="form-group">
                                <label for="telefoneCelularDDD">Telefone Celular</label>
                                <input type="tel" class="form-control" name="telefoneCelularDDD" id="telefoneCelularDDD" placeholder="DDD">                                           
                            </div>
                        </div>
                        <div class="col-lg-8 col-12">
                            <div class="form-group">
                                <label for="telefoneCelularDDD">-</label>
                                <input type="tel" class="form-control" name="telefoneCelularNumero" id="telefoneCelularNumero" placeholder="Número">               
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-12">
                            <div class="form-group">
                                <label for="telefoneFixoDDD">Telefone Fixo</label>
                                <input type="tel" class="form-control" name="telefoneFixoDDD" id="telefoneFixoDDD" placeholder="DDD">                                           
                            </div>
                        </div>
                        <div class="col-lg-8 col-12">
                            <div class="form-group">
                                <label for="telefoneFixoNumero">-</label>
                                <input type="tel" class="form-control" name="telefoneFixoNumero" id="telefoneFixoNumero" placeholder="Número">               
                            </div>
                        </div>
                    </div>                   
                </div>
                <br>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark btn-lg btn-block">Gravar</button>
                            </div>                            
                        </div>
                        <div class="col-lg-6 col-12">
                            <div class="form-group">
                                <button type="button" class="btn btn-dark btn-lg btn-block">Relatório de Acessos</button>
                            </div>                            
                        </div>
                    </div>                    
                </div>                
            </form>
        </div>
    </section>
