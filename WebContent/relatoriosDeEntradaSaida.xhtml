<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" lang="pt-br">

	<ui:composition template="/layout.xhtml">
		<ui:param name="title" value="Relatório de Entradas e Saídas" />
		<ui:define name="conteudo">
			<f:metadata>
				<f:viewParam name="matricula" value="#{relatorioEntradaSaidaBean.matricula}" />
				<f:viewAction action="#{relatorioEntradaSaidaBean.carregarAluno}" />
			</f:metadata>	
	
			<section>
				<form jsf:id="form">
					<div class="container-fluid">						
						<div class="container">
							<h4>Parametros de Entrada e Saída</h4>
							<hr />
							<div class="form-group">
		                        <label for="id">Matrícula</label>
		                        <input type="text" class="form-control" jsf:value="#{relatorioEntradaSaidaBean.matricula}" id="id" placeholder="Digite a matrícula do aluno" />                
							</div>
							<div class="row">
								<div class="col-lg-6 col-12">
									<div class="form-group">
										<label for="dataInicial">Data Inicial</label>
										<input type="date" class="form-control" jsf:value="#{relatorioEntradaSaidaBean.dataInicial}" id="dataInicial">
											<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
										</input>                
									</div>
								</div>
								<div class="col-lg-6 col-12">
									<div class="form-group">
										<label for="dataFinal">Data Final</label>
										<input type="date" class="form-control" jsf:value="#{relatorioEntradaSaidaBean.dataFinal}" id="dataFinal">
											<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
										</input>
									</div>
								</div>
							</div>
							<br />
							<div class="form-group">
								<button type="submit" class="btn btn-dark btn-lg btn-block" jsf:action="#{relatorioEntradaSaidaBean.gerarRelatorio}">Gerar Relatório</button>
							</div> 
						</div>						
					</div>
					<br />
			
					<h:panelGroup rendered="#{not empty relatorioEntradaSaidaBean.acessos}">
						<div class="container">
							<div class="table-responsive-lg">
								<table class="table table-hover table-striped">
									<thead class="thead-dark">
										<tr>
											<th>Matrícula</th>
											<th>Nome</th>
											<th>Entrada</th>
											<th>Saída</th>
											<th>Duração (hh:mm:ss)</th>
										</tr>
									</thead>
									<tbody>
										<ui:repeat var="a" value="#{relatorioEntradaSaidaBean.acessos}">
											<tr>
												<th>#{a.aluno.matricula}</th>
												<td>#{a.aluno.nome}</td>
												<td>
													<h:outputText value="#{a.entrada}">
														<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm" />
													</h:outputText>
												</td>
												<td>
													<h:outputText value="#{a.saida}">
														<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:mm" />
													</h:outputText>
												</td>
												<td>#{a.calcularDuracao()}</td>	
											</tr>
										</ui:repeat>									
									</tbody>		
								</table>
							</div>
						</div>
					</h:panelGroup>				
				</form>
			</section>
			
		</ui:define>
	</ui:composition>
</html>
