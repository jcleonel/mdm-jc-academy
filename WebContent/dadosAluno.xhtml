<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
	
<ui:composition template="/layout.xhtml">
	<ui:define name="conteudo">

	    <header>
	        <div class="container" >
	            <div class="row">
	                <div class="col-12 text-dark text-center">
	                    <h1>Novo Aluno</h1>
	                </div>
	            </div>
	        </div>
	    </header>
	
	    <div class="container-fluid">
	        <div class="alert alert-warning" role="alert">	        	
	            Alerta warning em caso de erro no sistema!
	        </div>
	    </div>
	    <br />
	    <section>
	        <div class="container-fluid">
	            <form jsf:id="form">
	                <div class="container">
	                    <h4>Dados Pessoais</h4>
	                    <hr />
	                    <div class="form-group">
	                        <label for="nome">Nome</label>
	                        <input type="text" class="form-control" jsf:value="#{alunoBean.aluno.nome}" id="nome" placeholder="Digite o nome" />                
	                    </div>
	                    <div class="form-group">
	                        <label for="sexo">Sexo</label>
	                        <select class="form-control" jsf:value="#{alunoBean.aluno.sexo}" id="sexo"  size="0">
	                            <f:selectItems value="#{dataBean.sexos}" />
	                        </select>
	                    </div>
	                    <div class="form-group">
	                        <label for="rg">RG</label>
	                        <input type="text" class="form-control" jsf:value="#{alunoBean.aluno.rg}" id="rg" placeholder="Digite o RG" />                
	                    </div>
	                    <div class="form-group">
	                        <label for="dataDeNascimento">Data de Nascimento</label>
	                        <input type="date" class="form-control" jsf:value="#{alunoBean.aluno.dataNascimento}" id="dataDeNascimento">
	                        	<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
	                        </input>                
	                    </div>
	                </div>
	                <br />
	
	                <div class="container">
	                    <h4>Situação</h4>
	                    <hr />                    
	                    <div class="form-group">
	                        <label for="situacao">Situação</label>
	                        <select class="form-control" jsf:value="#{alunoBean.aluno.situacao}" id="situacao" size="0">
	                             <f:selectItems value="#{dataBean.situacoes}" />
	                        </select>
	                    </div>
	                </div>
	                <br />
	
	                <div class="container">
	                    <h4>Endereço</h4>
	                    <hr />
	                    <div class="row">
	                        <div class="col-lg-8 col-12">
	                            <div class="form-group">
	                                <label for="rua">Rua</label>
	                                <input type="text" class="form-control" jsf:value="#{alunoBean.aluno.endereco.rua}" id="rua" placeholder="Digite o nome da rua" />                
	                            </div>
	                        </div>
	                        <div class="col-lg-4 col-12">
	                            <div class="form-group">
	                                <label for="numero">Número</label>
	                                <input type="text" class="form-control" jsf:value="#{alunoBean.aluno.endereco.numero}" id="numero" placeholder="Digite o número" />                
	                            </div>
	                        </div>
	                    </div>                    
	                    <div class="form-group">
	                        <label for="complemento">Complemento</label>
	                        <input type="text" class="form-control" jsf:value="#{alunoBean.aluno.endereco.complemento}" id="complemento" placeholder="Digite algum complemento" />                
	                    </div>
	                    <div class="row">
	                        <div class="col-lg-6 col-12">
	                            <div class="form-group">
	                                <label for="estado">Estado</label>
	                                <select class="form-control" jsf:value="#{alunoBean.aluno.endereco.estado.sigla}" id="estado" size="0">
	                                    <f:selectItems value="#{dataBean.estados}" var="e" itemLabel="#{e.nome}" itemValue="#{e.sigla}" />
	                                </select>                
	                            </div>
	                        </div>
	                        <div class="col-lg-6 col-12">
	                            <div class="form-group">
	                                <label for="cep">CEP</label>
	                                <input type="text" class="form-control" jsf:value="#{alunoBean.aluno.endereco.cep}" id="cep" placeholder="Digite o CEP" />                
	                            </div>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <label for="cidade">Cidade</label>
	                        <input type="text" class="form-control" jsf:value="#{alunoBean.aluno.endereco.cidade}" id="cidade" placeholder="Digite o nome da cidade" />                
	                    </div>
	                </div>
	                <br />
	
	                <div class="container">
	                    <h4>Contato</h4>
	                    <hr />
	                    <div class="form-group">
	                        <label for="email">E-mail</label>
	                        <input type="email" class="form-control" jsf:value="#{alunoBean.aluno.email}" id="email" placeholder="Digite seu e-mail" />                
	                    </div>
	                    <div class="row">
	                        <div class="col-lg-4 col-12">
	                            <div class="form-group">
	                                <label for="telefoneCelularDDD">Telefone Celular</label>
	                                <input type="tel" class="form-control" jsf:value="#{alunoBean.aluno.telefone.dddCelular}" id="telefoneCelularDDD" placeholder="DDD" />                                           
	                            </div>
	                        </div>
	                        <div class="col-lg-8 col-12">
	                            <div class="form-group">
	                                <label for="telefoneCelularDDD">-</label>
	                                <input type="tel" class="form-control" jsf:value="#{alunoBean.aluno.telefone.numeroCelular}" id="telefoneCelularNumero" placeholder="Número" />               
	                            </div>
	                        </div>
	                    </div>
	                    <div class="row">
	                        <div class="col-lg-4 col-12">
	                            <div class="form-group">
	                                <label for="telefoneFixoDDD">Telefone Fixo</label>
	                                <input type="tel" class="form-control" jsf:value="#{alunoBean.aluno.telefone.dddFixo}" id="telefoneFixoDDD" placeholder="DDD" />                                           
	                            </div>
	                        </div>
	                        <div class="col-lg-8 col-12">
	                            <div class="form-group">
	                                <label for="telefoneFixoNumero">-</label>
	                                <input type="tel" class="form-control" jsf:value="#{alunoBean.aluno.telefone.numeroFixo}" id="telefoneFixoNumero" placeholder="Número" />               
	                            </div>
	                        </div>
	                    </div>                   
	                </div>
	                <br />
	
	                <div class="container">
	                    <div class="row">
	                        <div class="col-lg-6 col-12">
	                            <div class="form-group">
	                                <button type="submit" class="btn btn-dark btn-lg btn-block" jsf:action="#{alunoBean.gravar}">Gravar</button>
	                            </div>                            
	                        </div>
	                        <div class="col-lg-6 col-12">
	                            <div class="form-group">
	                                <button type="button" class="btn btn-dark btn-lg btn-block">Relatório de Acessos</button>
	                            </div>                            
	                        </div>
	                    </div>                    
	                </div>                
	            </form>
	        </div>
	    </section>
    
    </ui:define>
 </ui:composition>
 </html>
